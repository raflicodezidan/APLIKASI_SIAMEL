<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <ul class="navbar-menu">
        <li class="navbar-item">
            <a href="{{ url_for('login' if session.get('admin_username') else 'login') }}" class="navbar-link">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </li>
    </ul>
    
    <style>
        .navbar-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 20px; /* Sesuaikan posisi vertikal sesuai kebutuhan */
            right: 20px; /* Sesuaikan posisi horizontal sesuai kebutuhan */
        }
        .navbar-menu a:hover {
            background-color: #d3dad9c7 ;
            transform: translateY(-2px);
        }
        
    
        .navbar-item {
            display: inline;
        }
    
        .navbar-link {
            text-decoration: none;
            color: #000; /* Ganti dengan warna yang diinginkan */
            font-size: 18px; /* Sesuaikan ukuran font */
        }
    
        .navbar-link i {
            margin-right: 5px; /* Memberi jarak antara ikon dan teks */
        }
    </style>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: #f8f9fa; /* Warna latar belakang yang lembut */
        }
        .container {
            max-width: 400px; /* Lebar maksimum kontainer */
            text-align: center;
            border: 1px solid #ced4da; /* Batas kontainer */
            border-radius: 5px; /* Sudut yang membulat */
            padding: 20px; /* Jarak dalam kontainer */
            background-color: white; /* Warna latar belakang kontainer */
        }
        h1 {
            margin-bottom: 20px; /* Jarak bawah judul */
        }
        button {
            margin-top: 10px; /* Jarak atas tombol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lupa Kata Sandi</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="list-unstyled">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('forgot_password') }}" method="POST">
            <label for="email">Masukkan email Anda:</label>
            <input type="email" name="email" class="form-control" required>
            <button type="submit" class="btn btn-primary">Kirim Link Reset Password</button>
        </form>
    </div>
</body>
</html>
