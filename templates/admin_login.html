<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin SIAMEL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='formlogin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            // Toggle antara 'password' dan 'text'
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            // Toggle ikon mata
            togglePassword.classList.toggle('fa-eye-slash');
        });
    });
</script>
<body>
    
    <div class="login-container">
        <h2>Login Admin</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('admin_login') }}" method="POST">  <!-- Ubah ke route admin_login -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username Admin" required>
            </div>
            <div class="password-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required id="password"required minlength="8">
                <i class="fas fa-eye" id="toggle-password"></i>
            </div>
            <button type="submit">Login</button>
            <br>
            <br>
            <div class="rememberme">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Ingatkan Saya</label>
            </div>
        </form>
      
    </div>
    <script src="formlogin.js"></script>
</body>
</html>
